<section class="container">
  <form class="formulario" (ngSubmit)="Save()"  >
    <h2 class="formulario__titulo">Nova escola</h2>
    <div class="form-field">
      <label class="form-field__label" for="name"> Nome</label>
      <input class="form-field__input" id="name" type="text" [(ngModel)]="name" name="name" />
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Salvar</button>
    </div>
  </form>

</section>
